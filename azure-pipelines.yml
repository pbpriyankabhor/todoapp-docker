# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '43064548-4da7-4b51-8d54-d6d87f37360d'
  imageRepository: 'todoappdocker'
  containerRegistry: 'dockeradoyaml.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      inputs:
         azureSubscription: 'Pay-As-You-Go(40ba57a9-17b2-4fd6-a340-6b2ec4442b37)'
         scriptType: 'bash'
         scriptLocation: 'inlineScript'
         inlineScript: 'az acr login --name=$(containerRegistry)'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
         $(tag)
          
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Pay-As-You-Go(40ba57a9-17b2-4fd6-a340-6b2ec4442b37)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az container create \
          --name dockerapp\
          --resource-group docker-ado-yaml\
          -image $(containerRegistry)/$(imageRepository):$(tag) \
          --registry-login-server $(containerRegistry) \
          --registry-username dockeradoyaml \
          --registry-password $(registrypassword) \
          --dns-name-label aci-demo-pri

